<!DOCTYPE html>
<html>
  <head>
    <title>Extension Popup</title>
    <style>
      #jsonDisplay {
        white-space: pre-wrap; /* Preserve whitespace and wrap text */
        overflow: auto; /* Enable scrolling if content exceeds container */
        max-height: 9000px; /* Limit height to prevent excessive size */
        border: 1px solid #ccc;
        padding: 10px;
      }
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #activeTabs {
        white-space: pre-wrap; /* Preserve whitespace and wrap text */
        overflow-y: auto; /* Enable vertical scrolling if content exceeds container */
        max-height: 300px; /* Adjust max-height as needed */
        border: 1px solid #ccc;
        padding: 10px;
        display: flex; /* Allow horizontal layout for list items and buttons */
        flex-wrap: wrap; /* Wrap list items if they overflow the container width */
      }
      #activeTabs li {
        margin-right: 10px; /* Add spacing between list items */
        width: 100%; /* Allow full width for titles (adjust as needed) */
      }
      .favoriteButton {
        background-color: #fff; /* Adjust button background color */
        border: 1px solid #ccc; /* Adjust button border */
        border-radius: 3px; /* Add rounded corners */
        padding: 5px 10px; /* Adjust button padding */
        cursor: pointer; /* Indicate clickable behavior */
      }
      .favoriteButton.favorited {
        background-color: yellow; /* Yellow background for favorited tabs */
        color: black; /* Black text for favorited tabs */
      }
      #favoriteLinks {
        margin-top: 20px; /* Add spacing between sections */
        border: 1px solid #ccc;
        padding: 10px;
      }
      #favoriteLinks ul {
        list-style: none; /* Remove default bullet points */
        padding: 0; /* Remove default padding */
      }
      #favoriteLinks li {
        margin-bottom: 5px; /* Add spacing between favorite links */
      }
    </style>
  </head>
  <body>
    <h1>Extension Popup</h1>
    <h3>Open Tabs</h3>
    <div id="activeTabs"></div>
    <h3>Favorite Links</h3>
    <div id="favoriteLinks">
      <ul></ul>
    </div>
    <div id="jsonDisplay"></div>

    <script src="../scripts/popup.js"></script>
  </body>
</html>
